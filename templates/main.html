<body>
    <div class="container-fluid fixed-top px-0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-success px-5">
            <a style="font-family: Verdana, Geneva, Tahoma, sans-serif" class="navbar-brand" href="#">Camera Rental</a>
            <button style="border-color: rgb(6, 141, 11)" class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto px-4 my-2">


                    {% if not x %}
                    <li class="nav-item">
                        <a style="font-family: Verdana, Geneva, Tahoma, sans-serif"
                            class="nav-link mr-5 ml-2 text-uppercase" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a style="font-family: Verdana, Geneva, Tahoma, sans-serif"
                            class="nav-link mr-5 ml-2 text-uppercase" href="{% url 'signup' %}">Sign Up</a>
                    </li>
                    {% endif %}
                    {% if x %}
                    <li class="nav-item">
                        <a style="font-family: Verdana, Geneva, Tahoma, sans-serif"
                            class="nav-link mr-5 ml-2 text-uppercase" href="{% url 'logout' %}">Logout</a>
                    </li>
                    {% endif %}

                </ul>

        </nav>
    </div>
    <br /><br />

    <div id="carouselExampleIndicators" class="carousel slide bg-info" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://source.unsplash.com/1300x400/?camera,canon" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
                <img src="https://source.unsplash.com/1300x400/?photography,nikon" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
                <img src="https://source.unsplash.com/1300x400/?camera,canon1300D" class="d-block w-100" alt="..." />
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


    <div class="container-fluid  bg-info">

        <h2 class="cardtitle text-center my-3 py-3 mr-5">Featured Camera's</h2>
        <br />
        <div class="row">
            {% for i in rooms %}
            <div class="col-md-4">
                <div class="card image-aline-center" style="width: 21rem">

                    <img style="width: 336px; height: 300px;" src="{{ i.camera_photo.url }}"
                        class=" card-img-top image-aline-center" alt="..." />
                    <div class="card-body">
                        <h5 class="card-title">{{i.camera_name}}</h5>
                        <p class="card-text">
                            {{i.camera_desc}}
                        </p>
                        <button class="btn-primary btn-info">Rs.{{i.camera_price}}</button>
                        <button class="btn-primany btn-outline-success"><a
                                href="{% url 'book' email=email username=username %}">Book
                                Now</a></button>
                        <br><br><br>

                        <!-- <a href="#" class="btn btn-primary">Source Code</a> -->
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>


    </div>


    <!--Footer starts-->

    <footer class="page-footer font-small cyan darken-3 bg-info">

        <div class="container">

            <div class="row">

                            </i>
                        </a>
                        <!-- Google +-->

                        <!--Linkedin -->
                        <a class="li-ic">
                            <i class="fab fa-linkedin-in fa-lg white-text mr-md-5 mr-3 fa-2x">
                            </i>
                        </a>
                        <!--Instagram-->
                        <a class="ins-ic">
                            <i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x">
                            </i>
                        </a>
                        <!--Pinterest-->
                        <a class="pin-ic">
                            <i class="fab fa-pinterest fa-lg white-text fa-2x"> </i>
                        </a>
                    </div>
                </div>
                <!-- Grid column -->
            </div>
            <!-- Grid row-->
        </div>
        <!-- Footer Elements -->

        <!-- Copyright -->

        <div class="footer-copyright text-center py-3">
            <h6 class="sans-serif">noreplycamerarental@gmail.com</h6>
            Â© 2022 Copyright:
            <a><strong>Manthan Patil</strong></a>

        </div>
        <!-- Copyright -->
    </footer>
