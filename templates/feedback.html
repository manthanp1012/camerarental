<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <title>Camera Rental</title>
</head>

<body>
  <div class="container-fluid fixed-top px-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success px-5">
      <a style="font-family: Verdana, Geneva, Tahoma, sans-serif" class="navbar-brand" href="#">Camera Rental</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto px-4 my-2">

          {% if not x %}
          <li class="nav-item">
            <a style="font-family: Verdana, Geneva, Tahoma, sans-serif" class="nav-link mr-5 ml-2 text-uppercase"
              href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a style="font-family: Verdana, Geneva, Tahoma, sans-serif" class="nav-link mr-5 ml-2 text-uppercase"
              href="{% url 'signup' %}">Sign Up</a>
          </li>
          {% endif %}
          {% if x %}
          <li class="nav-item">
            <a style="font-family: Verdana, Geneva, Tahoma, sans-serif" class="nav-link mr-5 ml-2 text-uppercase"
              href="{% url 'logout' %}">Logout</a>
          </li>
          {% endif %}
        </ul>
        <!-- <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form> -->
      </div>
    </nav>
  </div>
  <br /><br />
  <div class="container-fluid py-1 bg-info">
    <h2 class="text-center my-3">Feedback</h2>
    <br />
    <br /><br />

    <form onsubmit="return greet()" style="text-align: center" method="POST" action="{% url 'feedback' %}">
      {% csrf_token %}
      <div class="form-group mb-3">
        <label class="font-weight-bold" for="name">Name:</label>
        <input style="width: 65%" type="name" class="form-control mx-auto" id="name" name="fname"
          aria-describedby="nameHelp" />
      </div>
      <div class="form-group">
        <label class="font-weight-bold" for="email">Email ID:</label>
        <input style="width: 65%" type="email" class="form-control mx-auto" id="email" name="femail"
          aria-describedby="emailHelp" />
      </div>

      <div class="form-group">
        <label class="font-weight-bold" for="concern">Feedback:</label><br />
        <textarea class="mx-auto" name="ffeedback" id="concern" cols="33" rows="5"></textarea>
      </div>

      <button type="submit" class="btn btn-primary btn-success">
        Submit
      </button>

    </form>
  </div>
  <footer class="page-footer font-small cyan darken-3 bg-info">
    <!-- Footer Elements -->
    <div class="container">
      <!-- Grid row-->
      <div class="row">
        <!-- Grid column -->
        <div class="col-md-12 py-5">
          <div class="mb-5 flex-center">
            <!-- Facebook -->
            <a class="fb-ic">
              <i class="fab fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-2x">
              </i>
            </a>
            <!-- Twitter -->
            <a class="tw-ic">
              <i class="fab fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x">
              </i>
            </a>
            <!-- Google +-->
            <a class="gplus-ic">
              <i class="fab fa-google-plus-g fa-lg white-text mr-md-5 mr-3 fa-2x">
              </i>
            </a>
            <!--Linkedin -->
            <a class="li-ic">
              <i class="fab fa-linkedin-in fa-lg white-text mr-md-5 mr-3 fa-2x">
              </i>
            </a>
            <!--Instagram-->
            <a class="ins-ic">
              <i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x">
              </i>
            </a>
            <!--Pinterest-->
            <a class="pin-ic">
              <i class="fab fa-pinterest fa-lg white-text fa-2x"> </i>
            </a>
          </div>
        </div>
        <!-- Grid column -->
      </div>
      <!-- Grid row-->
    </div>
    <!-- Footer Elements -->

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">
      <h6 class="sans-serif">noreplycamerarental@gmail.com</h6>
      Â© 2022 Copyright:
      <a><strong>Manthan Patil</strong></a>
    </div>
    <!-- Copyright -->
  </footer>
  <!-- Footer -->

  <!--Footer ends-->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script>
    function greet() {
      var name = document.getElementById("name");
      var email = document.getElementById("email");
      var concern = document.getElementById("concern");
      if (
        name.value.trim() == "" ||
        email.value.trim() == "" ||
        concern.value.trim() == ""
      ) {
        alert("Please enter all details");
        return false;
      } else {
        var v = confirm(
          "Dear " + name.value + ", " + "Do you want to submit?"
        );
        if (v == true) {
          alert(
            "Dear " +
            name.value +
            ", " +
            "Thank you for response!"
          );
          true;
        } else {
          false;
        }
      }
    }
  </script>
</body>

</html>
